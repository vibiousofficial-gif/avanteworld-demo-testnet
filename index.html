<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avante World 3D - Location Explorer</title>
    
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Three.js Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <!-- Ready Player Me iframe -->
    <script src="https://unpkg.com/@readyplayerme/frame@2.7.0/build/index.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
            color: #ffffff;
        }

        /* App header */
        .app-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 16px 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .app-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Location picker overlay */
        .location-picker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .location-picker.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .picker-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .picker-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .picker-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .overview-map-container {
            width: 100%;
            height: 300px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            position: relative;
            cursor: crosshair;
        }

        .overview-map {
            width: 100%;
            height: 100%;
        }

        .location-pin {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ff4444;
            border: 3px solid #ffffff;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg) translate(-50%, -50%);
            transform-origin: center;
            z-index: 1001;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.5);
            transition: all 0.2s ease;
            display: none;
        }

        .location-pin.visible {
            display: block;
            animation: pinDrop 0.5s ease-out;
        }

        @keyframes pinDrop {
            0% {
                transform: rotate(-45deg) translate(-50%, -50%) scale(0) translateY(-20px);
                opacity: 0;
            }
            50% {
                transform: rotate(-45deg) translate(-50%, -50%) scale(1.2) translateY(0);
                opacity: 1;
            }
            100% {
                transform: rotate(-45deg) translate(-50%, -50%) scale(1) translateY(0);
                opacity: 1;
            }
        }

        .explore-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            opacity: 0.5;
            pointer-events: none;
        }

        .explore-button.active {
            opacity: 1;
            pointer-events: all;
        }

        .explore-button:hover.active {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        .explore-button:active {
            transform: translateY(0);
        }

        /* Main map container */
        #map {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Enhanced navigation controls */
        .maplibregl-ctrl-group {
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: 16px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
        }

        .maplibregl-ctrl-group button {
            background: transparent !important;
            border: none !important;
            color: #ffffff !important;
            width: 44px !important;
            height: 44px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.3s ease !important;
            border-radius: 12px !important;
            margin: 3px !important;
        }

        .maplibregl-ctrl-group button:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            transform: scale(1.05);
        }

        /* Custom controls */
        .custom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #ffffff;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 3px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        /* Location info panel */
        .location-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 300px;
        }

        .location-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .location-coords {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.5);
        }

        .loading-indicator.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Character controls hint */
        .character-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            display: none;
        }

        .character-controls.visible {
            display: block;
        }

        .controls-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .controls-keys {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 4px 8px;
            font-family: monospace;
            font-size: 12px;
        }

        /* Zoom level indicator */
        .zoom-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-family: monospace;
            display: none;
        }

        .zoom-indicator.visible {
            display: block;
        }

        /* Avatar Creator Modal */
        .avatar-creator-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .avatar-creator-modal.visible {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .avatar-creator-container {
            position: relative;
            width: 95%;
            height: 95%;
            max-width: 1200px;
            max-height: 800px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.7);
        }

        .avatar-creator-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .avatar-creator-close {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3001;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .avatar-creator-close:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .avatar-btn {
            background: rgba(100, 150, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 3px;
            title: "Create Avatar";
        }

        .avatar-btn:hover {
            background: rgba(100, 150, 255, 1);
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .picker-content {
                padding: 30px 20px;
            }

            .picker-title {
                font-size: 24px;
            }

            .overview-map-container {
                height: 250px;
            }

            .app-header {
                top: 10px;
                left: 10px;
                padding: 12px 18px;
            }

            .custom-controls {
                right: 10px;
                gap: 8px;
            }

            .location-info {
                bottom: 10px;
                left: 10px;
                max-width: calc(100vw - 20px);
            }

            .character-controls {
                bottom: 10px;
                right: 10px;
                padding: 12px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <div class="app-header">
        <h1 class="app-title">Avante World 3D</h1>
        <p class="app-subtitle">Location Explorer</p>
    </div>

    <!-- Location Picker Overlay -->
    <div id="location-picker" class="location-picker">
        <div class="picker-content">
            <h2 class="picker-title">Choose Your Location</h2>
            <p class="picker-subtitle">Click anywhere on the map below to select a location you'd like to explore in 3D</p>
            
            <div class="overview-map-container">
                <div id="overview-map" class="overview-map"></div>
                <div id="location-pin" class="location-pin"></div>
            </div>
            
            <button id="explore-button" class="explore-button">
                Explore in 3D
            </button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading-indicator hidden">
        <div class="loading-spinner"></div>
        Loading 3D View...
    </div>

    <!-- Main Map Container -->
    <div id="map"></div>

    <!-- Custom Controls -->
    <div class="custom-controls">
        <div class="control-group">
            <button id="new-location" class="control-btn" title="Choose New Location">üìç</button>
        </div>
        <div class="control-group">
            <button id="tilt-up" class="control-btn" title="Tilt Up">‚Üó</button>
            <button id="tilt-down" class="control-btn" title="Tilt Down">‚Üô</button>
        </div>
        <div class="control-group">
            <button id="rotate-left" class="control-btn" title="Rotate Left">‚Ü∂</button>
            <button id="rotate-right" class="control-btn" title="Rotate Right">‚Ü∑</button>
        </div>
        <div class="control-group">
            <button id="avatar-creator-btn" class="avatar-btn" title="Create Avatar">üë§</button>
        </div>
    </div>

    <!-- Avatar Creator Modal -->
    <div id="avatar-creator-modal" class="avatar-creator-modal">
        <div class="avatar-creator-container">
            <button id="avatar-creator-close" class="avatar-creator-close">‚úï</button>
            <iframe id="avatar-creator-iframe" class="avatar-creator-iframe" allow="camera *; microphone *; clipboard-write"></iframe>
        </div>
    </div>

    <!-- Location Info Panel -->
    <div id="location-info" class="location-info" style="display: none;">
        <div class="location-title" id="location-title">Selected Location</div>
        <div class="location-coords" id="location-coords">Lat: 0.000, Lng: 0.000</div>
    </div>

    <!-- Character Controls Hint -->
    <div id="character-controls" class="character-controls">
        <div class="controls-title">Character Controls</div>
        <div>Use WASD or Arrow keys to move</div>
        <div class="controls-keys">
            <span class="key">W</span>
            <span class="key">A</span>
            <span class="key">S</span>
            <span class="key">D</span>
        </div>
    </div>

    <!-- Zoom Level Indicator -->
    <div id="zoom-indicator" class="zoom-indicator">
        Zoom: <span id="zoom-level">16</span>
    </div>


    <script type="module">
        import * as THREE from 'three';

        /**
         * Location Explorer - Focused 3D Map Experience
         */
        class LocationExplorer {
            constructor() {
                // Configuration
                this.config = {
                    style: {
                        version: 8,
                        sources: {
                            'osm': {
                                type: 'raster',
                                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                                tileSize: 256,
                                attribution: '&copy; OpenStreetMap Contributors',
                                maxzoom: 19
                            }
                        },
                        layers: [
                            {
                                id: 'osm',
                                type: 'raster',
                                source: 'osm',
                                minzoom: 0,
                                maxzoom: 22
                            }
                        ]
                    },
                    defaultCenter: [0, 20],
                    defaultZoom: 2,
                    focusZoom: 16,
                    focusPitch: 45
                };

                // State
                this.selectedLocation = null;
                this.overviewMap = null;
                this.mainMap = null;
                this.isLoaded = false;
                this.threeJsLayer = null;
                this.character = null;

                this.init();
            }

            async init() {
                try {
                    console.log('üåç Initializing Location Explorer...');
                    
                    await this.initOverviewMap();
                    this.setupLocationPicker();
                    this.setupEventListeners();
                    
                    console.log('‚úÖ Location Explorer initialized');
                } catch (error) {
                    console.error('‚ùå Failed to initialize:', error);
                    this.showError(error.message);
                }
            }

            /**
             * Initialize the overview map for location selection
             */
            async initOverviewMap() {
                this.overviewMap = new maplibregl.Map({
                    container: 'overview-map',
                    style: this.config.style,
                    center: this.config.defaultCenter,
                    zoom: this.config.defaultZoom,
                    attributionControl: false,
                    interactive: true
                });

                // Wait for map to load
                await new Promise((resolve, reject) => {
                    this.overviewMap.on('load', resolve);
                    this.overviewMap.on('error', reject);
                    
                    setTimeout(() => reject(new Error('Overview map loading timeout')), 10000);
                });

                console.log('üó∫Ô∏è Overview map loaded');
            }

            /**
             * Setup location picker interactions
             */
            setupLocationPicker() {
                const overviewContainer = document.querySelector('.overview-map-container');
                const locationPin = document.getElementById('location-pin');
                const exploreButton = document.getElementById('explore-button');

                // Handle map clicks
                this.overviewMap.on('click', (e) => {
                    const { lng, lat } = e.lngLat;
                    this.selectedLocation = [lng, lat];

                    // Position the pin
                    const point = this.overviewMap.project(e.lngLat);
                    locationPin.style.left = `${point.x}px`;
                    locationPin.style.top = `${point.y}px`;
                    locationPin.classList.add('visible');

                    // Enable explore button
                    exploreButton.classList.add('active');

                    console.log('üìç Location selected:', this.selectedLocation);
                });

                // Handle explore button
                exploreButton.addEventListener('click', () => {
                    if (this.selectedLocation) {
                        this.exploreLocation();
                    }
                });
            }

            /**
             * Setup event listeners
             */
            setupEventListeners() {
                // New location button
                document.getElementById('new-location').addEventListener('click', () => {
                    this.showLocationPicker();
                });

                // Custom controls (will be active after location is loaded)
                document.getElementById('tilt-up').addEventListener('click', () => {
                    if (this.mainMap) {
                        const currentPitch = this.mainMap.getPitch();
                        this.mainMap.easeTo({ pitch: Math.min(currentPitch + 15, 60), duration: 300 });
                    }
                });

                document.getElementById('tilt-down').addEventListener('click', () => {
                    if (this.mainMap) {
                        const currentPitch = this.mainMap.getPitch();
                        this.mainMap.easeTo({ pitch: Math.max(currentPitch - 15, 0), duration: 300 });
                    }
                });

                document.getElementById('rotate-left').addEventListener('click', () => {
                    if (this.mainMap) {
                        const currentBearing = this.mainMap.getBearing();
                        this.mainMap.easeTo({ bearing: currentBearing - 15, duration: 300 });
                    }
                });

                document.getElementById('rotate-right').addEventListener('click', () => {
                    if (this.mainMap) {
                        const currentBearing = this.mainMap.getBearing();
                        this.mainMap.easeTo({ bearing: currentBearing + 15, duration: 300 });
                    }
                });
            }

            /**
             * Explore the selected location in 3D
             */
            async exploreLocation() {
                if (!this.selectedLocation) return;

                try {
                    this.showLoading();
                    this.hideLocationPicker();

                    // Initialize main map focused on selected location
                    await this.initMainMap();
                    
                    // Show location info
                    this.showLocationInfo();
                    
                    this.hideLoading();
                    console.log('üéØ Exploring location:', this.selectedLocation);
                } catch (error) {
                    console.error('‚ùå Failed to explore location:', error);
                    this.showError('Failed to load 3D view. Please try again.');
                    this.hideLoading();
                }
            }

            /**
             * Initialize the main 3D map
             */
            async initMainMap() {
                // Clean up existing map
                if (this.mainMap) {
                    this.mainMap.remove();
                }

                this.mainMap = new maplibregl.Map({
                    container: 'map',
                    style: this.config.style,
                    center: this.selectedLocation,
                    zoom: this.config.focusZoom,
                    pitch: this.config.focusPitch,
                    bearing: 0,
                    antialias: true,
                    attributionControl: false
                });

                // Add navigation controls
                this.mainMap.addControl(new maplibregl.NavigationControl({
                    showCompass: true,
                    showZoom: true,
                    visualizePitch: true
                }), 'bottom-right');

                // Wait for map to load
                await new Promise((resolve, reject) => {
                    this.mainMap.on('load', () => {
                        this.isLoaded = true;
                        resolve();
                    });
                    this.mainMap.on('error', reject);
                    
                    setTimeout(() => reject(new Error('Main map loading timeout')), 15000);
                });

                // Add 3D buildings layer
                this.add3DBuildings();

                // Add character
                this.addCharacter();

                console.log('üèóÔ∏è Main 3D map loaded');
            }

            /**
             * Add 3D buildings to the map
             */
            add3DBuildings() {
                // Add 3D buildings layer
                this.mainMap.addLayer({
                    'id': '3d-buildings',
                    'source': 'openmaptiles',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': '#aaa',
                        'fill-extrusion-height': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15, 0,
                            15.05, ['get', 'height']
                        ],
                        'fill-extrusion-base': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15, 0,
                            15.05, ['get', 'min_height']
                        ],
                        'fill-extrusion-opacity': 0.6
                    }
                });

                console.log('üè¢ 3D buildings added');
            }

            /**
             * Show location picker overlay
             */
            showLocationPicker() {
                document.getElementById('location-picker').classList.remove('hidden');
                
                // Reset pin and button
                document.getElementById('location-pin').classList.remove('visible');
                document.getElementById('explore-button').classList.remove('active');
                this.selectedLocation = null;
            }

            /**
             * Hide location picker overlay
             */
            hideLocationPicker() {
                document.getElementById('location-picker').classList.add('hidden');
            }

            /**
             * Show location information panel
             */
            showLocationInfo() {
                if (!this.selectedLocation) return;

                const [lng, lat] = this.selectedLocation;
                document.getElementById('location-title').textContent = 'Exploring Location';
                document.getElementById('location-coords').textContent = 
                    `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
                document.getElementById('location-info').style.display = 'block';
            }

            /**
             * Show loading indicator
             */
            showLoading() {
                document.getElementById('loading').classList.remove('hidden');
            }

            /**
             * Hide loading indicator
             */
            hideLoading() {
                document.getElementById('loading').classList.add('hidden');
            }

            /**
             * Show error message
             */
            showError(message) {
                const loading = document.getElementById('loading');
                loading.innerHTML = `‚ùå ${message}`;
                loading.style.background = 'rgba(220, 38, 127, 0.9)';
                loading.classList.remove('hidden');
                console.error(message);
            }

            /**
             * Add animated character to the map
             */
            addCharacter() {
                const sharedAvatarUrl = localStorage.getItem('sharedAvatarUrl');
                this.character = new Avatar(this.mainMap, this.selectedLocation, sharedAvatarUrl);

                // Show character controls
                document.getElementById('character-controls').classList.add('visible');

                // Show zoom indicator and update on zoom change
                document.getElementById('zoom-indicator').classList.add('visible');
                this.updateZoomIndicator();
                this.mainMap.on('zoom', () => this.updateZoomIndicator());

                console.log('Character added to map');
            }

            /**
             * Update zoom level indicator
             */
            updateZoomIndicator() {
                const zoom = this.mainMap.getZoom();
                document.getElementById('zoom-level').textContent = zoom.toFixed(2);
            }
        }

        /**
         * Avatar class - Ready Player Me avatar with walking controls
         */
        class Avatar {
            constructor(map, startLocation, avatarUrl) {
                this.map = map;
                this.marker = null;
                this.position = {
                    lng: startLocation[0],
                    lat: startLocation[1]
                };

                this.velocity = { x: 0, y: 0 };
                this.speed = 0.00004;
                this.keys = {};
                this.direction = 0;
                this.isMoving = false;
                this.avatarUrl = avatarUrl;

                this.init();
            }

            init() {
                this.createCharacterElement();
                this.setupKeyboardControls();
                this.startAnimationLoop();

                if (this.avatarUrl) {
                    this.loadAvatar();
                }

                console.log('Avatar initialized at:', this.position);
            }

            createCharacterElement() {
                const el = document.createElement('div');
                el.style.width = '48px';
                el.style.height = '64px';
                el.style.cursor = 'pointer';
                el.style.transition = 'transform 0.1s ease';
                el.style.perspective = '1000px';

                el.innerHTML = `
                    <div style="
                        width: 100%;
                        height: 100%;
                        background: rgba(100, 150, 255, 0.3);
                        border-radius: 8px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                        position: relative;
                        transform-origin: center bottom;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 24px;
                        color: rgba(255, 255, 255, 0.6);
                    ">üë§</div>
                `;

                this.marker = new maplibregl.Marker({
                    element: el,
                    anchor: 'center'
                })
                    .setLngLat([this.position.lng, this.position.lat])
                    .addTo(this.map);

                this.element = el;
            }

            setupKeyboardControls() {
                window.addEventListener('keydown', (e) => {
                    const key = e.key.toLowerCase();
                    if (['w', 'a', 's', 'd', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(key)) {
                        e.preventDefault();
                        this.keys[key] = true;
                    }
                });

                window.addEventListener('keyup', (e) => {
                    const key = e.key.toLowerCase();
                    if (['w', 'a', 's', 'd', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(key)) {
                        e.preventDefault();
                        this.keys[key] = false;
                    }
                });
            }

            startAnimationLoop() {
                const animate = () => {
                    this.update();
                    requestAnimationFrame(animate);
                };
                animate();
            }

            update() {
                let targetVx = 0;
                let targetVy = 0;

                if (this.keys['w'] || this.keys['arrowup']) {
                    targetVy += this.speed;
                    this.direction = 0;
                }
                if (this.keys['s'] || this.keys['arrowdown']) {
                    targetVy -= this.speed;
                    this.direction = 180;
                }
                if (this.keys['a'] || this.keys['arrowleft']) {
                    targetVx -= this.speed;
                    this.direction = 90;
                }
                if (this.keys['d'] || this.keys['arrowright']) {
                    targetVx += this.speed;
                    this.direction = -90;
                }

                const acceleration = 0.2;
                this.velocity.x += (targetVx - this.velocity.x) * acceleration;
                this.velocity.y += (targetVy - this.velocity.y) * acceleration;

                this.isMoving = Math.abs(this.velocity.x) > 0.000001 || Math.abs(this.velocity.y) > 0.000001;

                if (this.isMoving) {
                    this.position.lng += this.velocity.x;
                    this.position.lat += this.velocity.y;

                    this.marker.setLngLat([this.position.lng, this.position.lat]);

                    this.animateCharacter();

                    this.map.panTo([this.position.lng, this.position.lat], { duration: 200 });
                }
            }

            animateCharacter() {
                if (!this.isMoving) return;

                this.animationFrame = (this.animationFrame || 0) + 0.1;
                const bounce = Math.abs(Math.sin(this.animationFrame)) * 2;

                this.element.style.transform = `translateY(-${bounce}px)`;
            }

            loadAvatar() {
                fetch(this.avatarUrl)
                    .then(response => response.arrayBuffer())
                    .then(buffer => {
                        console.log('Avatar loaded successfully from:', this.avatarUrl);
                    })
                    .catch(error => {
                        console.error('Error loading avatar:', error);
                    });
            }
        }

        class AvatarCreator {
            constructor() {
                this.subdomain = 'demo';
                this.frame = document.getElementById('avatar-creator-iframe');
                this.modal = document.getElementById('avatar-creator-modal');
                this.btn = document.getElementById('avatar-creator-btn');
                this.closeBtn = document.getElementById('avatar-creator-close');

                this.frame.src = `https://${this.subdomain}.readyplayer.me/avatar?frameApi`;

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.btn.addEventListener('click', () => this.openCreator());
                this.closeBtn.addEventListener('click', () => this.closeCreator());
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.closeCreator();
                });

                window.addEventListener('message', (e) => this.handleMessage(e));
                document.addEventListener('message', (e) => this.handleMessage(e));
            }

            openCreator() {
                this.modal.classList.add('visible');
                this.frame.contentWindow.postMessage(
                    JSON.stringify({
                        target: 'readyplayerme',
                        type: 'subscribe',
                        eventName: 'v1.**'
                    }),
                    '*'
                );
            }

            closeCreator() {
                this.modal.classList.remove('visible');
            }

            handleMessage(event) {
                try {
                    const json = JSON.parse(event.data);

                    if (json?.source !== 'readyplayerme') {
                        return;
                    }

                    if (json.eventName === 'v1.avatar.exported') {
                        const avatarUrl = json.data.url;
                        localStorage.setItem('sharedAvatarUrl', avatarUrl);
                        console.log('Avatar created:', avatarUrl);
                        this.closeCreator();
                        window.location.reload();
                    }
                } catch (error) {
                    // Not a JSON message, ignore
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            localStorage.setItem('sharedAvatarUrl', 'https://models.readyplayer.me/692346871aa3af821a6d0d53.glb');
            window.avatarCreator = new AvatarCreator();
            window.locationExplorer = new LocationExplorer();
        });

        console.log('üöÄ Location Explorer module loaded');
    </script>
